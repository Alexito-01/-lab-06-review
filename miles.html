<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var miles = prompt("How many miles did you drive?");
		var gallons = prompt("How many gallons of gas did you use?");
		var gpm;

		gpm = miles / gallons;

		console.log("Your car gets " + gpm.toFixed(2) + " miles per gallon.");
		window.alert("Your car gets " + gpm.toFixed(2) + " miles per gallon.");
	</script>
</body>
</html>
