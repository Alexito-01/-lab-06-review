<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var celsius = prompt("Please enter a temperature in celsius");
		var fahrenheit;

		fahrenheit = 9/5 * celsius + 32;

		window.alert(celsius + " degrees celsius is " + fahrenheit.toFixed(1) + " degrees fahrenheit");
		console.log(celsius + " degrees celsius is " + fahrenheit.toFixed(1) + " degrees fahrenheit");

	</script>
</body>
</html>
